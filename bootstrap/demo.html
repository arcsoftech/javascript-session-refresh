<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript session refresh</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-titlealert.js"></script>
</head>
<body>
	<div id="container">
		<div id="main">
			<div style="margin-left: 50px; margin-right:50px;">
				<h1>Javascript session refresh</h1>

				<p>You will see a modal window appear in 5 seconds. Please don't type or move your mouse cursor.</p>

			</div>
		</div>
		<script src="js/bootstrap-session-timeout.js"></script>
		<script>
			$.sessionRefresh({
				keepAliveUrl: 'keepsessionalive.html',
				logoutUrl: 'logout.html',
				redirUrl: 'redirect.html',
				warnAfter: 5000, // 5 seconds
				redirAfter: 20000, // 20 seconds
				keepAliveInterval: 12000, // 12 seconds
				countdownBar: true,
				tabFlashMessage: 'You are about to be logged out!',
			});

		</script>
		<div id="bottomSeperator">&#160;</div>
	</div>
</body>
</html>
